<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product</title>
</head>

<body>
    <header class="header">
        <a href="index.html">
            <h1>Fashion</h1>
        </a>
        <nav>

            <a href="category.html">Categories</a>


        </nav>

    </header>
    <main>
        <section class="produkt_grid">
            <img src="trøje.webp" alt="Trøje">
            <div class="købekasse">

                <h3 class="brandname">Puma t-shirt</h3>
                <p class="variantname">Puma | Tshirts</p>

                <section>
                    <a>Choose a size</a>
                    <select>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                    </select>
                </section>
                <button>Add to basket</button>
            </div>
        </section>

        <section class="info">
            <h2>Product Information</h2>
            <dl>
                <dt>Model name</dt>
                <dd class="model"></dd>
                <dt>Color</dt>
                <dd class="farve">Red</dd>
                <dt>Inventory number</dt>
                <dd class="produktnummer">2222</dd>
            </dl>

        </section>
    </main>

    <script src="produkt.js"></script>
</body>
